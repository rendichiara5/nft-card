<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main class="main-container">
    <div class="container__image">
      <a href="#">
        <div class="image__eye"></div>
      </a>
    </div>

    <h1 class="container__title"><a href="#">Equilibrium #3429</a></h1>
    <p class="container__description">Our Equilibrium collection promotes balance and calm.</p>

    <div class="container__details">
      <div class="details__value">
        <img class="value__icon" src="./images/icon-ethereum.svg" alt="">
        <p class="value__price">0.041 ETH</p>
      </div>
      <div class="details__time">
        <img src="./images/icon-clock.svg" alt="">
        <p class="value__time">3 days left</p>
      </div>
    </div>
    <div class="container__line"></div>
    <div class="container__creator">
      <img class="creator__picture" src="./images/image-avatar.png" alt="profile picture">
      <p class="creator__name">Creation of <span><a href="#">Jules Wyvern</a></span></p>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.instagram.com/ren.dichiara" target="_blank">Renzo Dichiara</a>.
  </footer>
</body>
</html>
